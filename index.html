<html>
    <head>
    <meta charset="UTF-8">
        <title>Book Management System</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link  rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>

      <nav class="navbar navbar-light bg-light shadow fixed-top">
          <a class="navbar-brand text-primary"><h3><i class="fas fa-book-open fa-1x text-warning"></i>&nbsp;Book Management System</h3></a>
          <form class="form-inline" id="logForm"> 
            <input class="form-control-sm mr-sm-2 " type="text" name="email" placeholder="Email" aria-label="Email">
            <input class="form-control-sm mr-sm-2" type="password" name="password" placeholder="Password" aria-label="Password">            
            <button class="btn-sm btn-primary my-2 my-sm-0" type="submit">Login</button>
          </form>
        </nav>

        <section class="container">
          <div class="row">
            <section class="col-8" id="mainImage">

            <!-- <img src="https://jocelynbates.com/wp-content/uploads/2018/04/Books-Banner.png" alt="Library Book"> -->

            
            </section>
            <section class="col-4 mt-5 pt-5 pl-5 pb-3">
              <h4 class="text-center text-primary">Register</h4>
              <form id="regForm" name="regForm">
                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" id="name" placeholder="Name">
                </div>

                <fieldset class="form-group">
                  <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
                    <div class="col-sm-10">
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="male" value="male" checked>
                        <label class="form-check-label" for="male">
                          Male
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                        <label class="form-check-label" for="female">
                          Female
                        </label>
                      </div>
                      <div class="form-check disabled">
                        <input class="form-check-input" type="radio" name="gender" id="others" value="others">
                        <label class="form-check-label" for="others">
                          Others
                        </label>
                      </div>
                    </div>
                  </div>
                </fieldset>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="text" class="form-control" id="email" placeholder="Email">
                </div>
                <div class="form-group">
                  <label for="password">password</label>
                  <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <div class="form-group">
                  <label for="mobile">Mobile</label>
                  <input type="number" class="form-control" id="mobile" placeholder="Mobile Number">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </section>
          </div>
        </section>





<!-- modal area -->

<div class="modal fade" id="notify" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content" id="notifyContent"> </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
<!-- modal area end -->



  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/firebasejs/5.4.2/firebase.js"></script>
  <script src="index.js" type="text/javascript"></script>
  </body>
</html>
</body>
</html>
