<html>

<head>
  <meta charset="UTF-8">
  <title>Book Management System</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"

    crossorigin="anonymous">

</head>

<body class="">

  <nav class="navbar navbar-light bg-light shadow fixed-top">
    <a class="navbar-brand text-primary">
      <h3><i class="fas fa-book-open fa-1x text-warning"></i>&nbsp;Book Management System</h3>
    </a>
    <button class="btn-sm btn-danger my-2 my-sm-0" id="logout">Logout</button>
  </nav>

  <section class="container-fluid">
    <div class="row mt-5 pl-3 ">

      <!-- menu-bar section -->
      <section class="col-3 shadow-lg mt-5 pt-4 pb-4 rounded " style="max-height:500px; max-width:250px;">
        <div class="row">
          <div class="col bg-white text-center ">
            <div class="bg-light shadow text-center align-items-center" style="border-radius: 50px; margin-left: 60px; width: 100px; height: 100px; background: url('https://us.123rf.com/450wm/kritchanut/kritchanut1410/kritchanut141000130/32814170-male-avatar-profile-picture-icon-on-light-blue-vintage-color-background.jpg?ver=6') no-repeat center; background-size: cover;">
            </div>
            <h5 id="uname" class="mt-3 text-warning text-center">Hello <span id="uname-container"></span></h5>
            <hr>
          </div>
        </div>

        <div class="row">
          <div class="col text-center p-0">
            <a href="#" id="manage-users" class="btn btn-block btn-light text-primary">Manage Users</a>
            <hr>
          </div>
          <hr>
        </div>
        <div class="row">
          <div class="col text-center p-0">
            <a href="#" id="book-history" class="btn btn-block btn-light text-primary">Book History</a>
            <hr>
          </div>
          <hr>
        </div>
        <div class="row">
          <div class="col text-center p-0">
            <a href="#" id="add-book" class="btn btn-block btn-light text-primary">Add Book</a>
            <hr>
          </div>
          <hr>
        </div>
        <div class="row">
          <div class="col text-center p-0">
            <a href="#" id="all-books" class="btn btn-block btn-light text-primary">All Books</a>
            <hr>
          </div>

        </div>
        <div class="row">
          <div class="col text-center p-0">
            <a href="#" id="requested-book" class="btn btn-block btn-light text-primary">Requested Books <span class="badge badge-primary text-white" id="collection-count">0</span></a>

          </div>

        </div>
      </section>
      <!-- end of menu bar -->

      <!-- main-content section -->
      <section class="col text-center  mt-5  shadow-sm ml-2 mr-2 mb-1 rounded" style="min-height:85vh; max-height: 85vh; overflow-y: scroll; border: 1px solid lightblue;">

        <!-- main-heading section  -->
        <div class="row ">
          <div class="col text-center"  id="main-heading">
          


          </div>
        </div>
        <!-- end of main-heading -->

        <hr>
        
        <!-- main-content section -->
        <div class="row">
          <div class="col"  id="main-content">




          </div>
        </div>
        <!-- end of main-content -->

      </section>
      <!-- end of main content section -->
    </div>
  </section>





  <!-- modal area -->

  <div class="modal fade" id="notify" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content" id="notifyContent"> </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
  </div>
  <!-- modal area end -->



  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>

    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/firebasejs/5.4.2/firebase.js"></script>
  <script src="index.js" type="text/javascript"></script>
</body>
